plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
     // To make fat jar
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'

    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    //jcenter()
}

dependencies {
    // Use JUnit test framework for unit tests
    //testImplementation 'junit:junit:4.13'
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation group: 'junit', name: 'junit', version: '4.13'

    // https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.core
    implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.22.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
    // https://mvnrepository.com/artifact/junit/junit
    implementation group: 'junit', name: 'junit', version: '4.13'

    implementation 'org.jacoco:org.jacoco.core:0.8.5'

    implementation 'org.assertj:assertj-core:3.10.0'
}

group 'm-tanigt'
version '0.1'
gradlePlugin {
    // Define the plugin
    plugins {
        JTDog {
            id = 'com.github.m-tanigt.jtdog'
            implementationClass = 'jtdog.JTDogPlugin'
        }
    }
}

publishing {
    repositories {
        maven {
            url "../../repos/maven-repo"
        }
    }
}

